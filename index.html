<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="game-start modal-container">
      <div class="modal">
        <div class="levels">
          <button class="easy picked">Łatwy</button>
          <button class="medium">Średni</button>
          <button class="custom">Trudny</button>
        </div>
        <button class="game-start">Start</button>
      </div>
    </div>
    <header>
      <div class="panel">
        <h1><i class="fa fa-bomb" aria-hidden="true"></i>Saper</h1>
        <div class="bomb-stay">
          <i class="fa fa-bomb" aria-hidden="true"></i><span>20</span>
        </div>
        <div class="game">
          <button class="game-reset">Reset</button>
          <button class="game-new">Nowe gra</button>
        </div>
      </div>
    </header>
    <main>
      <div class="game-board"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
